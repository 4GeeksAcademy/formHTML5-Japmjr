<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">


</head>

<body>
    <div class="border container mt-4 mb-4">
        <form class="row g-3">
            <div class="border-bottom text-bg-light p-3">
                <h1>Payment form example</h1>
            </div>
            <div class="alert alert-danger" role="alert">
                Some fiels are missing
            </div>
            <div class="row">
                <div class="col-12 col-md-5">
                    <label for="inputEmail4" class="form-label">Card #</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXX">
                </div>
                <div class="col-12 col-md-3">
                    <label for="inputPassword4" class="form-label">CVC #</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                </div>
                <div class="col-12 col-md-4">
                    <label for="inputPassword4" class="form-label">Amount</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="inputAddress" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-12 col-md-6">
                    <label for="inputAddress" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-12 col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick state...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-12 col-md-2">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="row g-3 justify-content-between">
                <div class="d-grid gap-2 col-md-6 col-12 mx-auto">
                    We accept
                    <div class="bg-secondary px-3 py-2 rounded d-flex justify-content-start align-items-center"
                        style="width: fit-content;">
                        <div class="d-flex align-items-center gap-3 text-white m-0">

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineVisa"
                                    value="visa">
                                <label class="form-check-label" for="inlineVisa"><i class="fab fa-cc-visa"></i></label>

                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                    id="inlineMastercard" value="Mastercard">
                                <label class="form-check-label" for="inlineMastercard"><i
                                        class="fab fa-cc-mastercard"></i></label>

                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineUsps"
                                    value="Usps">
                                <label class="form-check-label" for="inlineUsps"><i
                                        class="fa-brands fa-usps"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineAmex"
                                    value="Amex">
                                <label class="form-check-label" for="inlineAmex"><i class="fab fa-cc-amex"></i></label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="container-fluid border-top g-3">
            <div class="text-bg-light p-3 d-flex flex-row-reverse gap-3 mt-2">
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
</div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
